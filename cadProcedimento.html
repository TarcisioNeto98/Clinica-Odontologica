<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Novo Usuário</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="content">
        <h2>Cadastro de Novo Usuário</h2>
        <form>
            <label for="idUsuario">Usuário:</label>
            <input type="text" name="Usuario" id="idUsuario" placeholder="Informe o seu nome de usuário">
            <br><br>
            <label for="idSenha">Senha:</label>
            <input type="password" name="Senha" id="idSenha" placeholder="Informe a senha do usuário">
            <br><br>
            <input type="reset" value="Limpar">
            <input type="submit" value="Cadastrar" onClick="test()">
        </form>
    </div>
</body>
</html>
