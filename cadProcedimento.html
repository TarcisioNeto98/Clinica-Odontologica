<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Novo Usuário</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="content">
        <h2>Cadastro de Novo Usuário</h2>
        <form>
            <label for="idProcedimento">Procedimento:</label>
            <input type="text" name="Procedimento" id="idProcedimento" placeholder="Informe o nome do procedimento">
            <br><br>
            <label for="idDescricao">Descricao:</label>
            <textarea id = "idDescricao" name="Descricao" placeholder="Descrição"></textarea>
            <!--<input type="text" name="Descricao" id="idDescricao" placeholder="Informe a descrição">-->
            <br><br>
            <input type="reset" value="Limpar" id="resetar">
            <input type="submit" value="Cadastrar" id="submeter">
        </form>
    </div>
</body>
<script src="js/validarProcedimento.js"></script>
</html>
