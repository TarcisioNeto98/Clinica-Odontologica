<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Dependente</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="content">
        <h2>Cadastro de Dependente</h2>
        <form>
            <label for="idDependente">Nome do Dependente:</label>
            <input type="text" name="nomeDependente" id="idDependente" placeholder="Nome do Dependente">
            <br><br>
            <label for="idCpfDependente">CPF:</label>
            <input type="password" name="cpfDependente" id="idCpfDependente" placeholder="CPF do Dependente">
            <br><br>
            <input type="reset" value="Limpar">
            <input type="submit" value="Cadastrar">
        </form>
    </div>
</body>
</html>
